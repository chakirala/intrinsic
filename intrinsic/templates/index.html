{%extends "base.html"%}
{%block body%}
<form action="{{url_for('index')}}" method="post">
    <div class="form_group">
        <div class="form-group col-md-4">
            <label for="fromcurr">From:</label>
            <select id="fromcurr" class="form-control" name="fromcurr">
              {%for data in currency%}
              <option>{{data}}</option>
              {%endfor%}
            </select>
          </div>
    </div>
    <div class="form_group">
        <div class="form-group col-md-4">
            <label for="tocurr">To:</label>
            <select id="tocurr" class="form-control" name="tocurr">
              {%for data in currency%}
              <option>{{data}}</option>
              {%endfor%}
            </select>
          </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" value="{{result}}" disabled placeholder="Exchange Ratws">
    </div>
    <button type="submit" class="btn btn-primary">Get Exchange Rates</button>
</form>
{%endblock%}
